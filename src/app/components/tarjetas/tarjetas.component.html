<div class="cards" [class.scroll-x]="!wrap" *ngIf="array">
	<div class="cards__card animate__animated animate__backInUp" [class.card]="!wrap" *ngFor="let producto of array">
		<div class="cards__card__title">
			<app-favorito [producto]="producto"></app-favorito>
			<img [src]="producto['url']" alt="" *ngIf="producto['foto'].length > 0">
			<img [src]="producto.urls[0]" alt="" *ngIf="producto['foto'].length === 0">
		</div>
		<div class="cards__card__info" (click)="goToDetail(producto)">
			<div class="cards__card__info__header">
				<h6>{{producto.nombre}}</h6>
			</div>
			<div class="cards__card__info__price" *ngIf="producto.descuento === 0 else descuento">
				${{producto.precio|number}}
			</div>

			<ng-template #descuento>
				<div class="cards__card__info__price">
					<div class="">${{producto.precio|number}}</div>
					<div class="">â†’</div>
					<div class="">${{calculoDescuento(producto)|number}}</div>
				</div>
			</ng-template>
		</div>
	</div>
</div>
