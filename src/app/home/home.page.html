<ion-content [fullscreen]="true" *ngIf="loading">
	<div class="container">
		<div class="container__header">
			<div class="container__header__content">
				<img src="../../assets/logo.png" alt="">
			</div>
			<div>
				<ion-icon name="search-outline" routerLink="/busqueda"></ion-icon>
			</div>
		</div>

		<div class="banner ion-margin-bottom" *ngIf="promociones.length > 0 else noBanner">
			<ion-slides class="banner__content" pager="true" [options]="slideOpts">
				<ion-slide *ngFor="let promocion of promociones">
					<img class="banner__content__img" [src]="promocion.url" alt="">
				</ion-slide>
			</ion-slides>
		</div>

		<ng-template #noBanner>
			<br>
		</ng-template>

		<div class="title">
			<div class="title__text"> {{'mejores descuentos'|uppercase}} </div>
		</div>

		<div class="container__descuentos">
			<app-tarjetas [array]="MejoresDescuentos" [wrap]="false"></app-tarjetas>
		</div>

		<div class="contacto">
			<a [href]="soporte" target="_BLANK">
				<div class="contacto__img">
					<i class="fa fa-whatsapp"></i>
				</div>
				<div class="contacto__texto">
					Contactanos via WhatsApp.
				</div>
			</a>
		</div>


		<div class="title">
			<div class="title__text"> {{'Recien llegados'|uppercase}} </div>
		</div>

		<div class="title">
			<div class="title__text"> {{'categorias'|uppercase}} </div>
		</div>

		<div class="container__categories" *ngIf="categorias">
			<div (click)="irDetalle(cat)"
				[ngClass]="{'fondo1': cat.fondo=='fondo1','fondo2': cat.fondo=='fondo2','fondo3': cat.fondo=='fondo3' }"
				*ngFor="let cat of categorias;let index=index;">
				<div class="container__categories__img">
					<img [src]="cat.foto" alt="">
				</div>
				<div class="container__categories__text">
					{{cat.nombre}}
				</div>
			</div>
		</div>


		<div class="title">
			<div class="title__text"> {{'Redes sociales'|uppercase}} </div>
		</div>

		<div class="redes">
			<div class="redes__red" *ngIf="facebook"><a [href]="facebook" target="_BLANK"><i class="fa fa-facebook"></i></a></div>
			<div class="redes__red" *ngIf="twitter"><a [href]="twitter" target="_BLANK"><i class="fa fa-twitter"></i></a></div>
			<div class="redes__red" *ngIf="instagram"><a [href]="instagram" target="_BLANK"><i class="fa fa-instagram"></i></a></div>
		</div>
		
	</div>
</ion-content>

<app-tags></app-tags>
