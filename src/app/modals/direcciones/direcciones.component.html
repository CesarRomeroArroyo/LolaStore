<div class="modal">
	<div class="modal__info">
		<div class="modal__close" (click)="show()">
			<ion-icon name="close-circle-outline"></ion-icon>
		</div>
		<div class="modal__info__content">
			<div class="modal__info__content__title">
				Direcciones guardadas
			</div>
			<div class="modal__info__agregar">
				<ion-item>
					<ion-input [(ngModel)]="adress" placeholder="Agregar direccion"></ion-input>
					<ion-icon name="add-outline" slot="end" (click)="addAdress()"></ion-icon>
				</ion-item>
			</div>
			<div class="modal__info__content__text">
				<ion-list>
					<ion-item *ngFor="let direccion of usuario.direcciones; let i = index" (click)="selectAdress(direccion)">
						<ion-label>{{direccion}}</ion-label>
						<ion-icon name="trash" slot="end" (click)="deleteAdress(i)"></ion-icon>
					</ion-item>
				</ion-list>
			</div>
		</div>
	</div>
</div>
