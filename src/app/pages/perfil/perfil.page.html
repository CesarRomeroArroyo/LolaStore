<ion-content>
	<div class="container">
		<div class="container__title">
			Datos personales
		</div>

		<div class="container__form">
			<ion-input class="input" placeholder="Nombre" [(ngModel)]="usuario.nombre"></ion-input>
			<ion-input class="input" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
			<ion-input class="input" placeholder="Cedula" (keyup)="checkOutUser()" [(ngModel)]="usuario.cedula"></ion-input>
			<ion-input class="input" placeholder="Telefono" [(ngModel)]="usuario.contacto"></ion-input>
			<ion-select class="input" value="brown" okText="Seleccionar" cancelText="Cerrar"
				placeholder="Seleccionar Ciudad" [(ngModel)]="usuario.ciudad">
				<ion-select-option [value]="city" *ngFor="let city of cities">{{city}}</ion-select-option>
			</ion-select>
			<ion-input [readonly]="true" class="input direccion" placeholder="Direccion" [(ngModel)]="usuario.direccion"
				(click)="showModal = !showModal"></ion-input>
		</div>

		<div class="container__button">
			<ion-button color="light" shape="round" expand="block" *ngIf="!usuario.idunico" (click)="save()">Guardar datos</ion-button>
			<ion-button color="light" shape="round" expand="block" *ngIf="usuario.idunico" (click)="updateData()">Actualizar datos</ion-button>
		</div>
	</div>
</ion-content>

<app-direcciones class="modal animate__animated animate__fadeIn animate__faster" [showAdd]="true" [usuario]="usuario" (showModal)="closeModal($event)" (direccionSelected)="selecAdress($event)" *ngIf="showModal"></app-direcciones>
<app-tags></app-tags>
